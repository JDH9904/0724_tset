<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
  <form th:object="${questionForm}" method="post">
    <!-- 폼 내용 -->
    <input type="text" name="subject" id="subject" class="form-control" th:value="${questionForm.subject}" />
    <textarea name="content" id="content" class="form-control" rows="10" th:text="${questionForm.content}" /></textarea>

    <!-- 수정 상황일 때 -->
    <div th:if="${isModify}">
      <input type="hidden" name="_method" value="put" />
      <input type="hidden" name="id" th:value="${questionForm.id}" />
      <button type="submit" class="btn btn-primary">수정하기</button>
    </div>

    <!-- 생성 상황일 때 -->
    <div th:unless="${isModify}">
      <button type="submit" class="btn btn-primary">저장하기</button>
    </div>
      <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" name="subject" id="subject" class="form-control">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" class="form-control" rows="10"></textarea>
    </div>
    <input type="submit" value="저장하기" class="btn btn-primary my-2">
  </form>
</div>
</body>
</html>
